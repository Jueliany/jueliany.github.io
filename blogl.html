			<script type="text/javascript">
				$(document).ready(function(){
                      $.ajax(
                            {
                            url:"/xml/blog.xml",      //发送请求的文件
                            type:"get",          //设置提交方式
                            dataType:"xml",       //接收服务端数据的格式
                            success:function(xml){   //发送成功时执行这个函数，xml代表返回的xml形式的数据
                                $(xml).find("text").each(function(){
                                    var title = $(this).find("title").text();
                                    $('#blog_text_title').html(title );
                                    var bf = $(this).find("bf").text();
                                    $('#bf').html(bf);
                                    var author = $(this).find("author").text();
                                     $('#author').html(author);
                                    var html1=$(this).find("html").text();
                                    $('#bl_text').html(html1);       
                                     var img=$(this).find("img").text();
                                    $('#bl_img').attr('src',img);                                
                                });
                            },
                              //发生错误时执行此函数           
                              //XMLHttpRequest.status表示请求状态，200表示成功
                              //XMLHttpRequest.readyState表示接收状态4表示接收完毕
                            error:function(XMLHttpRequest, textStatus, errorThrown){
                                alert(XMLHttpRequest.status);
                                alert(XMLHttpRequest.readyState);
                            }
                            }
                      );
                            
				});
			</script>
